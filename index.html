<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shiori Chiku</title>
    <link rel="stylesheet" href="main.scss">
    <script src="https://kit.fontawesome.com/109e5d926d.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div class="container">
            <h3>Header</h3>
            <nav>
                <ul>
                    <li>About</li>
                    <li>Work</li>
                    <li>Contact</li>
                    <li>Resume</li>
                </ul>
            </nav>
        </div>
    </header>
    <section class="welcome">
        <div class="container">
            <h3 class="title">Welcome!</h3>
        </div>
        <div class="wave-right">
            <svg data-name="Layer 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 120" preserveAspectRatio="none">
                <path d="M321.39,56.44c58-10.79,114.16-30.13,172-41.86,82.39-16.72,168.19-17.73,250.45-.39C823.78,31,906.67,72,985.66,92.83c70.05,18.48,146.53,26.09,214.34,3V0H0V27.35A600.21,600.21,0,0,0,321.39,56.44Z" class="shape-fill"></path>
            </svg>
        </div>
    </section>
    <section class="intro">
        <div class="container">
            <div class="portlait">
                <img src="./img/test butt.gif" alt="butt img">
            </div>
            <div class="introduction">
                <h3>Hello,</h3>
                <p>My name is Shiori Chiku.</p>
            </div>
        </div>
        <div class="wave-left">
            <svg data-name="Layer 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 120" preserveAspectRatio="none">
                <path d="M321.39,56.44c58-10.79,114.16-30.13,172-41.86,82.39-16.72,168.19-17.73,250.45-.39C823.78,31,906.67,72,985.66,92.83c70.05,18.48,146.53,26.09,214.34,3V0H0V27.35A600.21,600.21,0,0,0,321.39,56.44Z" class="shape-fill"></path>
            </svg>
        </div>
    </section>
    <section class="projects">
        <div class="container">
            <h3>Projects</h3>

            <div class="project-tv">
                <i class="fas fa-chevron-circle-left"></i>
                <div class="project-tv-imgs">
                    <img class="retro-tv" src="./img/retro_tv.jpg" alt="retro tv">
                    <div class="project selected" data-project="1">
                        <img src="./img/forkify-portfolio.png" alt="forkify project">
                    </div>
                </div>
                <i class="fas fa-chevron-circle-right"></i>
            </div>
            <a href='https://www.freepik.com/vectors/vintage'>Vintage vector created by rawpixel.com - www.freepik.com</a>
        </div>
        <div class="overlay">

        </div>
        <div class="wave-right">
            <svg data-name="Layer 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 120" preserveAspectRatio="none">
                <path d="M321.39,56.44c58-10.79,114.16-30.13,172-41.86,82.39-16.72,168.19-17.73,250.45-.39C823.78,31,906.67,72,985.66,92.83c70.05,18.48,146.53,26.09,214.34,3V0H0V27.35A600.21,600.21,0,0,0,321.39,56.44Z" class="shape-fill"></path>
            </svg>
        </div> 
    </section>
    <section class="languages">
        <div class="container">
            <h3>Languages</h3>
        </div>
    </section>
    <footer>
        <div class="container">
            <h3>Footer</h3>
            <nav>
                <ul>
                    <li>About</li>
                    <li>Work</li>
                    <li>Contact</li>
                    <li>Resume</li>
                </ul>
            </nav>

        </div>
    </footer>
    <script src="index.js"></script>
</body>
</html>
